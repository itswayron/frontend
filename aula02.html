<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portifólio</title>
  <!--<link rel="stylesheet" href="reset.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header></header>
  <main>
    <section class="main_section">
      <div>
        <h1>Portifólio Wayron</h1>
        <p>Eu sou o Wayron, desenvolvedor back-end (como se percebe) e eu não queria estar aqui.</p>
        <div class="main_section_button_div">
          <a class="main_section_button_div_button_link" href="https://www.linkedin.com/in/wayron/" target="_blank">
            <button type="button">
              <span>Linkedin</span>
            </button>
          </a>
          <a class="main_section_button_div_button_link" href="https://github.com/AppleXumber" target="_blank">
            <button type="button">
              <span>Github</span>
            </button>
            </a>
        </div>
      </div>
      <div class="div-image">
        <img src="https://avatars.githubusercontent.com/u/76543362?v=4" alt="Imagem vitrine">
      </div>
    </section>
  </main>
  <footer></footer>

</body>

</html>
